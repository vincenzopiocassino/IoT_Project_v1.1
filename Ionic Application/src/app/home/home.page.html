<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Taxi Drunk
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of datas | sortByTimestamp: 'unix_timestamp' " (click)="openData(data)">
      <ion-label> 

        <span style="color:rgb(98, 251, 228); font-family: sans-serif; font-size: medium;">
          Utente: {{ data.User }}
        </span>
        <br>
        <span class={{data.Status}}>
          Stato: {{ data.Status }}
        </span>

        <span style="color:rgb(28, 219, 159); font-family: sans-serif; font-size: medium;">
          <br>Ultimo Aggiornamento: {{data.TimeStamp}}
        </span>

      </ion-label>
    </ion-item>
  </ion-list>

  <style>
    .Corsa {
      font-weight: 600;
      color: red;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .In {
      font-weight: 600;
      color: rgb(17, 255, 0);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      animation: blinker 1s linear infinite;
    }

    .Preso {
      font-weight: 600;
      color: rgb(0, 145, 255);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      animation: blinker 3s infinite alternate;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
  </style>
</ion-content>
